<link rel="import" href="../packages/polymer/polymer.html">
<polymer-element name="praxis-debug">
  <template>
    <style>
    :host {
      position: absolute;
      top: 0;
      right: 0;
      width: 25%;
      bottom: 0;
      background: rgba(255,255,255,0.75);
    }
    </style>
    <content>
      <h2>Debug</h2>
      <h4>Terrian</h4>
      <dl>
        <dt>Offset</dt>
        <dd>{{terrianOffsetXPx}}px, {{terrianOffsetYPx}}px</dd>
        <dt>Top left visible cell</dt>
        <dd>{{topLeftCellX}},{{topLeftCellY}}</dd>
        <dt>Bottom right visible cell</dt>
        <dd>{{bottomRightCellX}},{{bottomRightCellY}}</dd>
      </dl>
    </content>
  </template>
  <script type="application/dart" src="debug.dart"></script>
</polymer-element>
